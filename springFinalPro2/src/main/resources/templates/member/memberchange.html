<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입!!</title>
<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<div>
	<span class="teamTitle" onclick="location.href='index'">문제
			뿌셔뿌셔!!</span>
		<div class="sign_login_wrap">
			<div class="signForm">
				<h2 class="sign_login_Header">
					회원 정보를<br>수정해 주세요!!.
				</h2>

				<!-- input도 inline요소중에 하나다. -->
				<!-- inline이란 하나의 태그가 레코드(가로)방향을 모두 차지하는게 아니라, 자신이 속한 영역만 가지게 되는 것이다. -->

				<form class="sign_login_form" action="memberchange" method = "post">
				<p>
	            <input th:value="${member.id}" type="hidden" name="id" placeholder="Your ID"></p>
	            <p>
				<p>
	            <input th:value="${member.name}" type="text" name="name" placeholder="Your Name"></p>
	            <p>
	            <input th:value="${member.birth}" type="text" name="birth" placeholder="yyyy-mm-dd"></p>
	            <p>
	            <input class="pw" name="pw" type="password" placeholder="Password"></p>
	            <p>
	            <input class="pw" name="password2" type="password" placeholder="Check Password"></p>
	            <p>
	            <input th:value="${member.email}" type="email" name="email" placeholder="e-mail"></p>
	            <p>
	            <p>
	            <input th:value="${member.address}" type="text" name="address" placeholder="address"></p>
	            <p>
	            <input th:value="${member.phonenum}" type="text" oninput="oninputPhone(this)" maxlength="13" name="phonenum" placeholder="Phone number"></p>
				<br>
					
						<br>
						<button class="sign_login_Button" type="submit">수정 완료</button>
					</p>
				</form>
			</div>
			<!-- 기능자체는 input의 타입을 button으로 하면 사용은 가능하지만, 굳이 button 태그를 사용하는 이유는 -->
			<!-- 커스터마이징이 button 태그가 더 용이하기 때문이다. -->
			<!-- <input type="button" value="가입하기"> -->
		</div>
	</div>
	<script>
function oninputPhone(target) {
    target.value = target.value
        .replace(/[^0-9]/g, '')
        .replace(/(^02.{0}|^01.{1}|[0-9]{3,4})([0-9]{3,4})([0-9]{4})/g, "$1-$2-$3");
}
</script>
</body>

</html>
