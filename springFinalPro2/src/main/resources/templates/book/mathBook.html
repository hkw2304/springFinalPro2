<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>수학 문제집</title>
<link rel="stylesheet" href="style/style.css">
</head>
<body>
<div class="commonHederBar">
		<span class="teamTitle indexTitle commonLogo" onclick="location.href='index'">문제 뿌셔뿌셔!!</span>
		<div class="commonHederBar__info">
				<div th:if="${session.login_number == null}" class="signin">
					<span class = "signinBtn" style="margin-right: 50px" onclick="location.href='signin'">회원가입</span>
					<span class = "signinBtn" style="margin-right: 30px" onclick="location.href='login'">로그인</span>
					</div>
			<div th:if ="${session.login_number != null}">
				<span th:text = "${session.login_number.id} + ' 님 환영합니다.'"></span>
				<span class="myPage" onclick="location.href='myPage'">마이페이지</span>
				<a th:href="@{logoutControl}"
				th:text=" '로그아웃' "></a>
				<a th:if="${session.login_member != null}"></a>
			</div>
		</div>
			
	</div>
	<h1 class="bookTitle etcTitle">수학 문제집</h1>
	<hr class="pageLine">
	<form action="resultMathBook" method="post" class="BookForm">
		<div class="problemWrap" th:each="list : ${mathList}">
			<span class="listNo" th:text="${list.math_no} + '. 계산을 하시오.'"></span>
			<br>
			<div class="problemSection">
			<span class="listTitle"
				  th:text="${list.math_title}">
			</span>
			<br>
			<label
				th:for="${list.math_inputname}">
				<span class="no">1.</span>
				<input type="radio"
					   th:name="${list.math_inputname}"
					   th:value="${list.math_items1}">
				<span th:text="${list.math_items1}"></span>
			</label>
			<br>
			<label th:for="${list.math_inputname}">
				<span class="no">2.</span>
				<input
					type="radio" 
					th:name="${list.math_inputname}"
					th:value="${list.math_items2}">
				<span th:text="${list.math_items2}"></span>
			</label>
			<br>
			<label th:for="${list.math_inputname}">
				<span class="no">3.</span>
				<input
					type="radio" 
					th:name="${list.math_inputname}"
					th:value="${list.math_items3}">
				<span th:text="${list.math_items3}"></span>
			</label>
			<br>
			<label th:for="${list.math_inputname}">
				<span class="no">4.</span>
				<input
					type="radio" 
					th:name="${list.math_inputname}"
					th:value="${list.math_items4}">
				<span th:text="${list.math_items4}"></span>
			</label>
			<br>
			<label th:for="${list.math_inputname}">
				<span class="no">5.</span>
				<input
					type="radio" 
					th:name="${list.math_inputname}"
					th:value="${list.math_items5}">
				<span th:text="${list.math_items5}"></span>
			</label>
			<br>
			</div>
		</div>
		<div class="bookFormBtn">
			<button class="sign_login_Button commonbtn book_commonBtn" type="submit">정답제출</button>
			<button class="sign_login_Button commonbtn book_commonBtn" type="reset">RESET</button>
		</div>
	</form>
</body>
</html>
