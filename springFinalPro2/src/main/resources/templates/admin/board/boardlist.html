<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시판</title>
    <link rel="stylesheet" href="style/notice.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>게시판</strong>
            <p>게시판에서 자유롭게 글을 남겨봐요~</p>
        </div>
        <div id="board-search">
            <div class="container">
            
                <div class="search-window">
                    <form action="">
                        <div class="search-wrap">
                       
                            <input id="search" type="search" name="" placeholder="검색어를 입력해주세요." value="">
                            <button type="submit" class="btn btn-dark">검색</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="board_list_wrap">
            <div class="board_list">
                <div class="top">
                    <div class="num">번호</div>
                    <div class="title">제목</div>
                    <div class="writer">글쓴이</div>
                    <div class="date">작성일</div>
                    <div class="count">조회</div>
                </div>
                <div th:each="list: ${boardlist}">
                    <div class="num" th:text="${list.numbers}"></div>
                    <div class="title" ><a th:text="${list.title}" th:href="@{/boardview(numbers=${list.numbers})}"></a></div>
                    <div class="writer" th:text="${list.writer}"></div>
                    <div class="date" th:text="${list.writedate}"></div>
                    <div class="count" th:text="${list.views}"></div>
                </div>
                
            </div>
            <div class="board_page">
                <a href="#" class="bt first"><<</a>
                <a href="#" class="bt prev"><</a>
                <a href="#" class="num on">1</a>
                <a href="#" class="num">2</a>
                <a href="#" class="num">3</a>
                <a href="#" class="num">4</a>
                <a href="#" class="num">5</a>
                <a href="#" class="bt next">></a>
                <a href="#" class="bt last">>></a>
            </div>
            
            <div class="bt_wrap">
                <button type = "submit"  class= "on" onclick =  "location.href='boardwrite'">등록</button>
            </div>
        </div>
    </div>
   
</body>
</html>
