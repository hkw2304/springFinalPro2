<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="style/style.css"> 
</head>
<body style="text-align: center; margin-top: 100px;">
<span class="teamTitle" onclick="location.href='index'">문제
			뿌셔뿌셔!!</span>
	<form action="levelupControl" method="post">
	<input type= "hidden" name="accept" th:value="${session.login_number.id}">
		<div class="sign_login_wrap" style="position: fixed; top: 480px; left: 1050px;">
			<h2 class="sign_login_Header">승인 페이지</h2>
			<table style="margin-left: auto; margin-right: auto;">
				<tr>
					<th style="font-weight:bold" scope="col1">아이디</th>
					<td scope="col1" th:text="${session.login_number.id}"></td>
				</tr>
				<tr>
					<th style="font-weight:bold" scope="col2">주소</th>
					<td scope="col2" th:text="${session.login_number.address}"></td>
				</tr>
				<tr>
					<th style="font-weight:bold" scope="col3">user 등급</th>
					<td scope="col3" th:text="${session.login_number.users}"></td>
				</tr>
			</table>
			<button class="sign_login_Button" type="submit">승인</button>
		</div>
	</form>
	<span class="teamTitle" onclick="location.href='index'" style="position: fixed; left:1700px; top: 0px;">문제 뿌셔뿌셔!!</span>
	

</body>
</html>
