<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="style/notice.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <form method="post" action="noticeregister">
        <div class="board_write_wrap">
            <div class="board_write">
                <div class="title">
                
                <dl>
       			 <dt>번호</dt>
                        <dd><input type="text" name = "numbers" placeholder="번호"></dd>
                    </dl>
                    <dl>
                        <dt>제목</dt>
                        <dd><input type="text" name = "title" placeholder="제목 입력"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>글쓴이</dt>
                        <dd><input type="text" name = "writer" placeholder="글쓴이"></dd>
                    </dl>
                    <dl>
                        <dt>날짜</dt>
                        <dd><input name = "writedate" type="date"></dd>
                    </dl>
                </div>
                <div class="cont">
                    <textarea name = "writetext" placeholder="내용 입력"></textarea>
                </div>
            </div>
          
             
                <div class="bt_wrap">
                <a href= "noticeview" class= "on">등록</a>
                <a href= "adminnotice" >취소</a>
            </div>
        </div>
        
    </div>
     </form>
    <script>
    const cancleBtn = document.querySelector(".cancleBtn");
    console.log(cancleBtn)
    const cancleFunc = () => {
    	location.href = "adminnotice";
    }
    cancleBtn.addEventListener('click', cancleFunc);
    </script>
</body>
</html>
