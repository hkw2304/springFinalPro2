<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항</title>
    <link rel="stylesheet" href="style/notice.css">
</head>
<body>
    <div class="board_wrap">
        <div class="board_title">
            <strong>공지사항</strong>
            <p>공지사항을 빠르고 정확하게 안내해드립니다.</p>
        </div>
        <div class="board_view_wrap">
            <div class="board_view">
               <div class="title">
                     <dl>
                       
                        <dd th:text="${list.title}"></dd>
                    </dl>
                </div>
                <div class="info">
                    <dl>
                        <dt>번호</dt>
                        <dd th:text="${list.numbers}"></dd>
                    </dl>
                    
                    <dl>
                        <dt>글쓴이</dt>
                        <dd th:text="${list.writer}"></dd>
                    </dl>
                    <dl>
                        <dt>작성일</dt>
                        <dd th:text="${list.writedate}"></dd>
                    </dl>
                    <dl>
                        <dt>조회</dt>
                        <dd th:text="${list.views}"></dd>
                    </dl>
                </div>
                <div class="cont">
                   
                    <dd th:text="${list.writetext}"></dd>
                </div>
            </div>
            <div class="bt_wrap">
                <a href="usernotice" class="on">목록</a>
             
            </div>
        </div>
    </div>
</body>
</html>
