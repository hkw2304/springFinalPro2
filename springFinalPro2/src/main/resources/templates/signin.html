<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="ko">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>회원가입!!</title>
<link rel="stylesheet" href="style/style.css">
</head>

<body>
	<div>
		<div class="sign_login_wrap">
			<div class="signForm">
				<h2 class="sign_login_Header">
					회원가입을 위해<br>정보를 입력해주세요.
				</h2>

				<!-- input도 inline요소중에 하나다. -->
				<!-- inline이란 하나의 태그가 레코드(가로)방향을 모두 차지하는게 아니라, 자신이 속한 영역만 가지게 되는 것이다. -->

				<form class="sign_login_form" action="signinControl" method = "post">
					<p>
	            <input type="text" name="name" placeholder="Your Name"></p>
	            <p>
	            <input type="text" name="birth" placeholder="yyyy-mm-dd"></p>
	            <p>
	            <input type="text" name="id" placeholder="ID"></p>
	            <p>
	            <input class="pw" name="pw" type="password" placeholder="Password"></p>
	            <p>
	            <input class="pw" name="password2" type="password" placeholder="Check Password"></p>
	            <p>
	            <input type="email" name="email" placeholder="e-mail"></p>
	            <p>
	            <p>
	            <input type="text" name="address" placeholder="address"></p>
	            <p>
	            <input type="text" oninput="oninputPhone(this)" maxlength="13" name="phonenum" placeholder="Phone number"></p>
				<br>
					<!-- 선택 영역 두번째 -->
					<!-- name을 부여함으로 인하여 radio의 선택 가능한 것들을 하나의 그룹으로 묶어준다. -->
					<br> 
					<input type="radio" class="radio" name="gender">&nbsp 여성
					<input type="radio" class="radio" name="gender">&nbsp 남성
				
					<br>
					<br>
					<input type="checkbox" class="agree">&nbsp 이용약관 개인정보 수집 및 정보이용에 동의합니다.
					
					<p>
						<br>
						<button class="sign_login_Button" type="submit">가입하기</button>
					</p>
				</form>
			</div>
			<!-- 기능자체는 input의 타입을 button으로 하면 사용은 가능하지만, 굳이 button 태그를 사용하는 이유는 -->
			<!-- 커스터마이징이 button 태그가 더 용이하기 때문이다. -->
			<!-- <input type="button" value="가입하기"> -->
		</div>
	</div>
</body>
</html>
